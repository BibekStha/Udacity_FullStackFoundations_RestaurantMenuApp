<!DOCTYPE html>
<html>
<head>
	<title>Edit a menu item</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h4>You can edit details of '{{itemToEdit.name}}' here</h4>

<form action="{{url_for('editMenu', restaurant_id = restaurant.id, menu_id = itemToEdit.id)}}" method="POST">
	<p>Name:
	<input type="text" name="name" size="50" placeholder="Type new name"></p>
	<p>Description:	
	<input type="text" name="description" placeholder="Add description" style="width: 350px; height: 100px"></p>
	<p>Course:	
	<select name="course">
		<option value="">None</option>
		<option value="Starter">Starter</option>
		<option value="Main">Main</option>
		<option value="Dessert">Dessert</option>
	</select></p>
	<p>Price:
	<input type="text" name="price" placeholder="Examples: $3, $1.8"></p>
	<input type="submit" name="Edit">
	<a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">Cancel</a>
</form>

</body>
</html>
